<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-for</title>
</head>
<body>
    <!-- CDN VUE V2 -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <!--
        Directiva
        v-for | item in items |
        (alias) (matriu de dades)
    -->
    <div id="app">
        <li v-for="dades in object">{{dades}}</li>
    </div>
    <script>
        const app = new Vue({
            el:'#app',
            data:{
                object:{
                    nombre: 'Eduard',
                    apellido: 'Vallve',
                    edad: 27
                }
            }
        });
    </script>
</body>
</html>
