<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plantilla</title>
</head>
<body>
    <!-- 
        Directivas
        v-text = mostrar un text de forma reactiva
        v-once = mostrar text no reactiu
    -->
    <!-- CDN VUE V2 -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

    <div id="app">
        <input type="text" v-model="nombre">
        <p v-text="nombre">v-text:</p>
        <p>v-text: {{nombre}}</p>
        <p v-once>{{nombre}}</p>

    </div>

    <script>
        const app = new Vue({
            el:'#app',
            data:{
                nombre:'eduvallve'
            }
        });
    </script>

</body>
</html>
