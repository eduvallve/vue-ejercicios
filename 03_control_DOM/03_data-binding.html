<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data binding</title>
</head>
<body>
    <!-- CDN VUE V2 -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

    <div id="app">
        <h1>{{mensaje}}</h1> <!-- InterpolaciÃ³n -->
        <h1 v-text="mensaje"></h1> <!-- Directiva text -->
        <input type="text" placeholder="digite el texto" v-model="mensaje">
        <hr>
        <a :href="url" target="_blank">eduvallve</a>
    </div>

    <script>
        //en JS pla
        /*
        const data = document.querySelector('input');
        const dataModifile = document.querySelector('h1');
        data.addEventListener('keyup',function(){
            dataModifile.innerHTML = data.value;
        });
        */
       
        // En Vue.js
        const app = new Vue({
            el:'#app',
            data:{
                mensaje: 'Hola eduvallve',
                url: 'https://youtube.com/eduvallve'
            }
        });
    </script>
</body>
</html>
