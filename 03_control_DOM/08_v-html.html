<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plantilla</title>
</head>
<body>
    <!-- CDN VUE V2 -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

    <!-- v-html -->
    <div id="app">
        <p v-html="titulo"></p>
        <p v-html="enlace"></p>
    </div>
    <script>
        const app = new Vue({
            el:'#app',
            data:{
                titulo: "<h1>eduvallve</h1>",
                enlace: "<a href='https://eduvallve.com' target='_blank'>eduvallve.com</a>"
            }
        });
    </script>

</body>
</html>
