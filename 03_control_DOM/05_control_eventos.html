<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control eventos</title>
</head>
<body>
    <!-- Los eventos o events son la contraparte de los props - sirven para pasar informaciÃ³n desde el componente hijo al padre -->
    <!-- CDN VUE V2 -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

    <div id="app">
        <p>{{contador}}</p>
        <button v-on:mouseover="contador += 1">sumar mouseover</button>
        <button v-on:click="contador += 1">sumar click</button>
    </div>

    <script>
        const app = new Vue({
            el:'#app',
            data:{
                contador:0
            }
        });
    </script>
</body>
</html>
