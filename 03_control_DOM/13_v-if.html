<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-if</title>
</head>
<body>
    <!-- CDN VUE V2 -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    
    
    <!-- simular el psw d'un caixer electrÃ²nic -->
    <div id="app">
        <input type="text" v-model="login">
        <p>{{password}}</p>
        <p v-if="isLogin">Estas loggeado</p>
        <p v-else="isLogin">No estas loggeado</p>
    </div>
    <script>
        const app = new Vue({
            el:'#app',
            data:{
                password: 'ca2f3iyfi32ofhofh2io4',
                login: ''
            },
            computed:{
                isLogin(){
                    if(this.password == this.login){
                        return true;
                    }else{
                        return false;
                    }
                }
            }
        });
    </script>
</body>
</html>
