<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plantilla</title>
</head>
<body>
    <div id="app">
        <h2>{{nombreCompleto}}</h2>
    </div>
    <!-- Computed properties -->
    <!-- Aporten un gran valor en el desenvolupament de Vue i son molt similars als mètodes de Vue.js -->
    <!-- CDN VUE V2 -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        const app = new Vue({
            el:'#app',
            data:{
                nombre: 'Eduard',
                apellido: 'Vallvé'
            },
            //Computed properties
            computed:{
                nombreCompleto: function(){
                    return this.nombre + ' ' + this.apellido;
                }
            }
        });
    </script>
</body>
</html>
