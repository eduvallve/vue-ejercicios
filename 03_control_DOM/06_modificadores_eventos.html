<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modificadores de eventos</title>
</head>
<body>
    <!-- modificadores de eventos -->
    <!--
        .once = 1 unica vez
        .stop = 1 solo componente
    -->

    <!-- argumentos dentro de funciones. enviarlos dentro de los parentesis -->
    <!-- CDN VUE V2 -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

    <div id="app">
        <p>{{contador}}</p>
        <button v-on:mouseover="contador += 1">sumar mouseover</button>
        <button v-on:click.once="saludar('Eduard')">saludar</button>
        <button v-on:click.stop="saludar()">saludar</button>
    </div>

    <script>
        const app = new Vue({
            el:'#app',
            data:{
                contador:0
            },
            methods:{
                saludar(nombre){
                    console.log('Hola mundo', nombre);
                }
            }
        });
    </script>
</body>
</html>
