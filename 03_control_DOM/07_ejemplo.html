<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plantilla</title>
</head>
<body>
    <!-- CDN VUE V2 -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <div id="app">
        <p>
            <input type="text" placeholder="digita un texto" v-model="text">
            <button v-on:click="guardar()">Guardar</button> {{datos}}
        </p>
    </div>

    <script>
        const app = new Vue({
            el:'#app',
            data:{
                datos:[],
                text: ''
            },
            methods:{
                guardar(){
                    if(this.text !=''){
                        this.datos.push(this.text);
                    }else{
                        console.log('Error de texto');
                    }
                    
                }
            }
        });
    </script>
</body>
</html>
