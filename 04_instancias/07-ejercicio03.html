<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 03</title>
</head>
<body>
    <!-- CDN VUE V2 -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

    <script src="https://cdn.jsdelivr.net/accounting.js/0.3.2/accounting.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.14.1/moment-with-locales.js"></script>

    <div id="app">
        <hr>
        <center>
            <table>
                <thead>
                    <tr>
                        <th>Modelo</th>
                        <th>Compañia</th>
                        <th>Valor</th>
                        <th>Fecha</th>
                    </tr>
                </thead>
                <tbody>
                    <tr v-for="data in stock">
                        <td>{{data.modelo}}</td>
                        <td>{{data.compañia}}</td>
                        <td>{{data.valor | valor}}</td>
                        <td>{{data.fecha | fecha}}</td>
                    </tr>
                </tbody>
            </table>
        </center>
    </div>

    <script>
        Vue.filter('valor',function(data){
            return accounting.formatMoney(data,{ symbol: "€",  format: "%v%s" },2,".",",");
        });

        Vue.filter('fecha',function(n){
            return moment(n).format('MMMM Do YYYY, h:mm:ss a')
        });

        const app = new Vue({
            el:'#app',
            data:{
                // array
                stock:[
                    // Object
                    { modelo: 'iPhone XR', compañia: 'Apple', valor: '450', fecha: '2021-06-05' },
                    { modelo: 'iPhone 11', compañia: 'Apple', valor: '550', fecha: '2021-06-05' },
                    { modelo: 'Galaxy A10', compañia: 'Samsung', valor: '350', fecha: '2021-06-05' },
                    { modelo: 'Galaxy A50', compañia: 'Samsung', valor: '850', fecha: '2021-06-05' },
                    { modelo: 'Galaxy A20', compañia: 'Samsung', valor: '750', fecha: '2021-06-05' }
                ]
            }
        });
    </script>






</body>
</html>
